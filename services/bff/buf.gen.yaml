version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/boykush/foresee/services/bff/gen/go
plugins:
  # Generate Go Protocol Buffers code
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # Generate Go gRPC code
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

  # Generate grpc-gateway code with external HTTP mapping
  - local: protoc-gen-grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - grpc_api_configuration=proto/api_config.yaml
