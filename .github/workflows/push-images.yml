name: Push Docker Images to GAR

on:
  push:
    branches:
      - main

env:
  GCP_REGION: asia-northeast1
  GAR_REPOSITORY: foresee

jobs:
  push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_ID }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push transaction service
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/transaction:${{ github.sha }}"
          IMAGE_NAME_LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/transaction:latest"

          docker build -t $IMAGE_NAME -t $IMAGE_NAME_LATEST -f services/transaction/Dockerfile services/transaction
          docker push $IMAGE_NAME
          docker push $IMAGE_NAME_LATEST

      - name: Build and push bff service
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/bff:${{ github.sha }}"
          IMAGE_NAME_LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/bff:latest"

          docker build -t $IMAGE_NAME -t $IMAGE_NAME_LATEST -f services/bff/Dockerfile services/bff
          docker push $IMAGE_NAME
          docker push $IMAGE_NAME_LATEST
