name: BFF CI

on:
  pull_request:
    paths:
      - 'services/bff/**'
      - '.github/workflows/bff-ci.yml'
      - '.github/actions/go-ci/**'
  push:
    branches:
      - main
    paths:
      - 'services/bff/**'
      - '.github/workflows/bff-ci.yml'
      - '.github/actions/go-ci/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Go CI
        uses: ./.github/actions/go-ci
        with:
          service: bff

  push-image:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/push-image.yml
    secrets: inherit
    with:
      service: bff
