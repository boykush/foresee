repositories:
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts

releases:
  - name: istio-base
    namespace: istio-system
    chart: istio/base
    version: 1.24.2
    values:
      - config/istio-base/values.yaml

  - name: istiod
    namespace: istio-system
    chart: istio/istiod
    version: 1.24.2
    values:
      - config/istiod/values.yaml
    needs:
      - istio-base

  - name: istio-ingressgateway
    namespace: istio-system
    chart: istio/gateway
    version: 1.24.2
    values:
      - config/gateway/values.yaml
      - config/gateway/{{ .Environment.Name }}-values.yaml
    needs:
      - istiod

environments:
  local:
    values:
      - environment: local
