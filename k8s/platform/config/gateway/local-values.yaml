# local (kind) specific overrides for istio-ingressgateway

service:
  type: NodePort
  ports:
    - name: status-port
      port: 15021
      targetPort: 15021
      nodePort: 30021
      protocol: TCP
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
