# Istio istiod (control plane) chart values
# Base configuration - platform-agnostic settings

meshConfig:
  accessLogFile: /dev/stdout
  accessLogEncoding: JSON
  defaultConfig:
    holdApplicationUntilProxyStarts: true

pilot:
  autoscaleEnabled: false
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
